<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO-APP</title>
	<!-- Apple Touch Icon for iOS devices -->
	<link rel="apple-touch-icon" sizes="180x180" href="./images/fav-icons/apple-touch-icon.png">
	<!-- Favicon for 32x32 pixel size -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/fav-icons/favicon-32x32.png">
	<!-- Favicon for 16x16 pixel size -->
	<link rel="icon" type="image/png" sizes="16x16" href="./images/fav-icons/favicon-16x16.png">
	<!-- Safari Pinned Tab Icon -->
	<link rel="mask-icon" href="./images/fav-icons/safari-pinned-tab.svg" color="#2500ff">
	<!-- Microsoft Tile Color -->
	<meta name="msapplication-TileColor" content="#da532c">
	<!-- Browser theme color -->
	<meta name="theme-color" content="#ffffff">
	<!-- Link to external stylesheet -->
	<link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
	<!-- Main container for the entire content -->
	<div class="container">
		<!-- Main content section -->
		<main class="main">
			<!-- Inner content wrapper -->
			<div class="inner">
				<!-- Title of the ToDo List -->
				<h1 class="inner__title">ToDoList</h1>
				<svg class="inner_toggle-theme" xmlns="http://www.w3.org/2000/svg" width='80px' height='80px'
					viewBox="0 0 64 64">
					<path
						d="M27,32A10,10,0,1,0,17,42,10.011,10.011,0,0,0,27,32Zm-5.05,6.364-1.479-1.479A5.964,5.964,0,0,1,18,37.91V40H16V37.91a5.964,5.964,0,0,1-2.471-1.025L12.05,38.364,10.636,36.95l1.479-1.479A5.964,5.964,0,0,1,11.09,33H9V31h2.09a5.964,5.964,0,0,1,1.025-2.471L10.636,27.05l1.414-1.414,1.479,1.479A5.964,5.964,0,0,1,16,26.09V24h2v2.09a5.964,5.964,0,0,1,2.471,1.025l1.479-1.479,1.414,1.414-1.479,1.479A5.964,5.964,0,0,1,22.91,31H25v2H22.91a5.964,5.964,0,0,1-1.025,2.471l1.479,1.479Z" />
					<path
						d="M35,32a11.994,11.994,0,0,1,5.381-10H23.619a11.982,11.982,0,0,1,0,20H40.381A11.994,11.994,0,0,1,35,32Z" />
					<circle cx="17" cy="32" r="4" />
					<path
						d="M49.911,27.79c.016.184.024.368.024.554a6.6,6.6,0,0,1-6.591,6.591c-.185,0-.37-.008-.553-.024a5.1,5.1,0,1,0,7.12-7.121Z" />
					<path d="M47,18H17a14,14,0,0,0,0,28H47a14,14,0,0,0,0-28Zm0,26H17a12,12,0,0,1,0-24H47a12,12,0,0,1,0,24Z" />
					<path
						d="M47,22A10,10,0,1,0,57,32,10.011,10.011,0,0,0,47,22Zm-.1,17a7.09,7.09,0,0,1-6.87-5.338,1,1,0,0,1,1.39-1.155,4.538,4.538,0,0,0,1.923.428,4.6,4.6,0,0,0,4.591-4.591,4.549,4.549,0,0,0-.428-1.924,1,1,0,0,1,1.155-1.389A7.095,7.095,0,0,1,46.9,39Z" />
				</svg>
				<!-- Form for adding tasks -->
				<form class="inner__form">
					<!-- Label for task input field -->
					<label class="inner__label-text-input" for="input-text">ADD TASK</label>
					<!-- Wrapper for task input and add button -->
					<div class="inner__input-wrapper">
						<!-- Input field for task description -->
						<input class="inner__text-input" type="text" placeholder="Description" name="task-value" id="input-text">
						<!-- Button to add the task -->
						<button class="inner__button-input" type="submit">ADD</button>
					</div>
					<!-- Wrapper for the list of tasks -->
					<div class="inner__list-wrapper">
						<!-- Title for the task list -->
						<h2 class="inner__list-title">TODO</h2>
						<!-- Unordered list to display tasks -->
						<ul class="inner__list"></ul>
					</div>
				</form>
			</div>
		</main>
		<!-- Footer section -->
		<footer class="footer">
			<!-- Year and a link to GitHub profile -->
			<p><a href="https://github.com/W0x3R" target="_blank">Created by Stanlislau Vyrski</a></p>
		</footer>
	</div>
	<!-- Link to external JavaScript file -->
	<script src="./js/index.js"></script>
</body>

</html>
